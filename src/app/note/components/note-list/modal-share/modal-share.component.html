<div class="main-share-grid">
    <div class="">
        <h1 class="share-title">Select the user to share</h1>
    </div>
    
    <mat-list *ngFor="let user of users">
        <mat-list-item class="user-name" (click)="selectUser(user.id)">
            {{user.name}}
        </mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
    <div class="empty-user" *ngIf="!users.length">
        <span style="font-size: 18px;">There is no other user so far</span>
    </div>
    
</div>
