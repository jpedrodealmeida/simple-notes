<div class="note-main-structure" *ngIf="showMenu">
    <div class="main-toobar">
        <p>
            <mat-toolbar class="note-menu">
                <mat-toolbar-row>
                    <div>
                        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
                            [matMenuTriggerFor]="notes">
                            <mat-icon>menu</mat-icon>
                        </button>
                        <mat-menu #notes="matMenu">
                            <button mat-menu-item [matMenuTriggerFor]="options">Notes</button>
                            <button mat-menu-item [matMenuTriggerFor]="exports">Exports</button>
                        </mat-menu>
                        <mat-menu #options="matMenu">
                            <button mat-menu-item (click)="goToCreate()">Create note</button>
                            <button mat-menu-item (click)="showList()">Note list</button>
                        </mat-menu>
                        <mat-menu #exports="matMenu">
                            <button mat-menu-item>PDF file</button>
                        </mat-menu>
                        <span class="example-spacer"></span>
                        <span>Simple note</span>
                    </div>
                    <div class="tool-actions">
                        <div class="user-grid">
                            <fa-icon style="font-size: 18px;" [icon]="userIcon"></fa-icon>
                        </div>
                        <button mat-button [matMenuTriggerFor]="userOp"
                        class="user-button">{{user.name}}</button>
                        <mat-menu #userOp="matMenu">
                            <button mat-menu-item (click)="logout()">Logout</button>
                        </mat-menu>
                    </div>
                    
                </mat-toolbar-row>
                <mat-toolbar-row>
                    <span>Filter</span>
                    <form [formGroup]="form">
                        <mat-form-field class="input-filter">
                            <mat-label></mat-label>
                            <input matInput formControlName="search" placeholder="Filter your notes" value="">
                        </mat-form-field>
                    </form>
                    
                    <span class="example-spacer"></span>
                    <div class="info-grid">
                        <span matBadge="4" matBadgeOverlap="false" class="notifications"
                            [matBadgeHidden]="hasNotification" (click)="showNotifications()">Notifications</span>
                    </div>
                </mat-toolbar-row>
            </mat-toolbar>
        </p>
    </div>
</div>
