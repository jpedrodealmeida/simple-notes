<div class="main-structure">
    <mat-card class="card-structure">
        <div class="logo">
            <img src="assets/cocusLogo.png" width="80">
        </div>
        <form [formGroup]=form>
            <mat-form-field class="login-input" appearance="fill">
                <mat-label>User</mat-label>
                <input matInput formControlName="userName" placeholder="Ex. PedroAlmeida22" value="">
            </mat-form-field>
            <mat-form-field class="login-input" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" value="">
            </mat-form-field>
        </form>
        <button mat-raised-button class="button-login" (click)="login()">Login</button>
        <a [routerLink]="['/registration']" class="registration">Not registered? Click here</a>
    </mat-card>
</div>
